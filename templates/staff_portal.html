{% extends "base.html" %}
{% load static %}
{% block content %}
{% if not user.is_authenticated %}
    <!-- When the user is not logged in it prompts to do so -->
    <h1><a href="{% url 'account_login' %}">Login</a> or <a href="{% url 'account_signup' %}">Register</a></h1>
{% endif %}
{% endblock %}
