{% extends "base.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
    <!-- Display a logout option for logged-in users -->
    <h1>Hello, {{ user.username }}!</h1>
    <a href="{% url 'account_logout' %}">Logout</a>
{% else %}
    <!-- Prompt to login or register when the user is not logged in -->
    <h1><a href="{% url 'account_login' %}">Login</a> or <a href="{% url 'account_signup' %}">Register</a></h1>
{% endif %}
{% endblock %}
